<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title></title>
</head>
<body>
  <script type="text/javascript">
    window.onload = function () {
      function getParameterByName(name, url = window.location.href) {
        name = name.replace(/[\[\]]/g, '\\$&');
        var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
          results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, ' '));
      }

      var whatsappGroupLink = 'chat.whatsapp.com/';
      var fallbackURL = getParameterByName('u');

      if (fallbackURL) {
        fallbackURL = fallbackURL.trim();

        if (!fallbackURL.includes(whatsappGroupLink)) {
          fallbackURL = 'https://' + whatsappGroupLink + fallbackURL;
        }

        // Attempt to open the link directly
        var openedWindow = window.open(fallbackURL, '_self');

        // Check if opening the window was successful
        if (openedWindow && openedWindow.location.href !== 'about:blank') {
          // The window opened successfully
        } else {
          // Display an error message or log the error details
          console.error('Failed to open WhatsApp group link. Please check the link and try again.');
          // You can also show an error message on the page if needed
          // Example: document.body.innerHTML = 'Failed to open WhatsApp group link. Please check the link and try again.';
        }
      }
    };
  </script>
</body>
</html>
