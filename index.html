<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title></title>
</head>
<body>
  <script type="text/javascript">
    window.onload = function () {
      function getParameterByName(name, url = window.location.href) {
        name = name.replace(/[\[\]]/g, '\\$&');
        var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
          results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, ' '));
      }

      var whatsappGroupLink = 'chat.whatsapp.com/';
      var https = 'https://';
      var www = 'www.';
      var fallbackURL = getParameterByName('u');

      if (fallbackURL) {
        if (fallbackURL.includes(whatsappGroupLink)) {
          fallbackURL = https + fallbackURL;
        } else if (fallbackURL.includes(https)) {
          if (fallbackURL.includes(www))
            fallbackURL = fallbackURL.replace((https, ''));
          else fallbackURL = fallbackURL.replace(https, www);
        } else if (!fallbackURL.includes(www)) {
          fallbackURL = https + whatsappGroupLink + fallbackURL;
        }
      } else {
        return;
      }

      var whatsappApp = `whatsapp://send?text=${encodeURIComponent(fallbackURL)}`;

      if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
        window.location.href = whatsappApp;
        window.setTimeout(function () {
          window.location.href = https + fallbackURL;
        }, 25);
      } else if (/Android/i.test(navigator.userAgent)) {
        window.location.href = whatsappApp;
        window.setTimeout(function () {
          window.location.href = https + fallbackURL;
        }, 25);
      } else {
        window.location.href = https + fallbackURL;
      }

      function killPopup() {
        window.removeEventListener('pagehide', killPopup);
      }

      window.addEventListener('pagehide', killPopup);
    };
  </script>
</body>
</html>
