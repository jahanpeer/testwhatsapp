<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title></title>
</head>
<body>
  <script type="text/javascript">
    window.onload = function () {
      function getParameterByName(name, url = window.location.href) {
        name = name.replace(/[\[\]]/g, '\\$&');
        var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
          results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, ' '));
      }

      var whatsappGroupLink = 'chat.whatsapp.com/';
      var fallbackURL = getParameterByName('u');

      if (fallbackURL) {
        fallbackURL = fallbackURL.trim();

        if (!fallbackURL.includes(whatsappGroupLink)) {
          fallbackURL = 'https://' + whatsappGroupLink + fallbackURL;
        }

        // Open link directly without waiting for user interaction (1st redirect)
        window.open(fallbackURL, '_self');

        // Wait for a delay (e.g., 5000 milliseconds or 5 seconds)
        setTimeout(function () {
          // Open link again after the delay (2nd redirect)
          window.open(fallbackURL, '_self');
        }, 5000); // Adjust the delay as needed (in milliseconds)
      }
    };
  </script>
</body>
</html>
