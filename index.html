<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title></title>
</head>
<body>
  <script type="text/javascript">
    window.onload = function () {
      function getParameterByName(name, url = window.location.href) {
        name = name.replace(/[\[\]]/g, '\\$&');
        var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
          results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, ' '));
      }

      var whatsappGroupLink = 'chat.whatsapp.com/';
      var fallbackURL = getParameterByName('u');

      if (fallbackURL) {
        fallbackURL = fallbackURL.trim();

        // Ensure it is a complete WhatsApp group link; add prefix if missing
        if (!fallbackURL.includes(whatsappGroupLink)) {
          fallbackURL = 'https://' + whatsappGroupLink + fallbackURL;
        }

        // Modify the way to open the WhatsApp link directly. This ensures we try to open it in the app if possible.
        window.location.href = fallbackURL; // Note: This attempts to open the WhatsApp link, possibly redirecting to the app or WhatsApp web.
      }
    };
  </script>
</body>
</html>
