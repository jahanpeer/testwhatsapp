<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title></title>
</head>
<body>
  <script type="text/javascript">
    window.onload = function () {
      function getParameterByName(name, url = window.location.href) {
        name = name.replace(/[\[\]]/g, '\\$&');
        var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
          results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, ' '));
      }

      var whatsappGroupLink = 'chat.whatsapp.com/';
      var fallbackURL = getParameterByName('u');

      if (fallbackURL) {
        fallbackURL = fallbackURL.trim();

        if (!fallbackURL.includes(whatsappGroupLink)) {
          fallbackURL = 'https://' + whatsappGroupLink + fallbackURL;
        }

        // Display clickable link for 5 seconds
        var linkElement = document.createElement('a');
        linkElement.href = fallbackURL;
        linkElement.textContent = 'Click here to join the WhatsApp group.';

        // Append the link to the body
        document.body.appendChild(linkElement);

        // Delay removal of the link and redirection for 5 seconds
        setTimeout(function() {
          // Remove the link
          document.body.removeChild(linkElement);

          // Open link directly without waiting for user interaction
          window.open(fallbackURL, '_self');
        }, 5000);
      }
    };
  </script>
</body>
</html>
